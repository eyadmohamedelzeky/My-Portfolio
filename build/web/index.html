<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Eyad Mohamed Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Eyad Mohamed">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Eyad Mohamed</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #081b29;
      margin: 0;
      height: 100vh;
      /* Ensure full height */
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .loading-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Outer glow ring */
    .ring {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: ring 2s linear infinite;
    }

    .ring::before {
      position: absolute;
      content: '';
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 171, 240, 0.3);
    }

    /* Spinning text ring */
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 150px;
      background: transparent;
      border: 4px solid transparent;
      border-top: 4px solid #00abf0;
      border-radius: 50%;
      text-align: center;
      box-shadow: 0 0 20px #00abf0;
      animation: spin 1.5s linear infinite;
    }

    .spinner::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top: 4px solid #00d4ff;
      filter: blur(5px);
    }

    .logo-text {
      color: #00abf0;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: pulse 2s ease-in-out infinite;
      position: absolute;
    }

    /* Keyframes */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes ring {
      0% {
        transform: rotate(0deg);
        box-shadow: 1px 5px 2px #e65c00;
      }

      50% {
        transform: rotate(180deg);
        box-shadow: 1px 5px 2px #18b201;
      }

      100% {
        transform: rotate(360deg);
        box-shadow: 1px 5px 2px #0456c8;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        text-shadow: 0 0 10px #00abf0;
      }

      50% {
        opacity: 0.5;
        text-shadow: 0 0 5px #00abf0;
      }
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="logo-text">Loading</div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
